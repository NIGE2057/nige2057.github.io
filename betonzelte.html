<!doctype html>
<html>
  <head>
    <style>
      table, td {
        border: 1px solid black;
        width: 70px;
        height: 70px;
        text-align: center;
        vertical-align: middle;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <table id="game">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    
    <script>
      const cells = document.querySelectorAll("td");
      let currentPlayer = "Einzeller";
      const player2 = "Schluckspecht";
      
      cells.forEach(function(cell) {
        cell.addEventListener("click", function() {
          if (cell.textContent === "") {
            cell.textContent = currentPlayer;
            if (checkWin()) {
              alert(currentPlayer + " wins!");
            } else if (checkDraw()) {
              alert("Draw!");
            } else {
              currentPlayer = currentPlayer === "Einzeller" ? player2 : "Einzeller";
            }
          }
        });
      });
      
      function checkWin() {
        const combinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];
        
        for (let i = 0; i < combinations.length; i++) {
          const [a, b, c] = combinations[i];
          if (cells[a].textContent === currentPlayer && cells[b].textContent === currentPlayer && cells[c].textContent === currentPlayer) {
            return true;
          }
        }
        return false;
      }
      
      function checkDraw() {
        for (let i = 0; i < cells.length; i++) {
          if (cells[i].textContent === "") {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
